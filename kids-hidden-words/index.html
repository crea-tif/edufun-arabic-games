<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>الكلمات الخفية للأطفال</title>
<style>
:root{ --ink:#0f172a; --accent:#16a34a; --ok:#16a34a; --warn:#f59e0b; --glass:rgba(255,255,255,.85); --cell:44px;}
html,body{height:100%}
body{margin:0;color:var(--ink);font-family:system-ui,-apple-system,"Noto Kufi Arabic","Cairo",Tahoma,Arial;
background:linear-gradient(35deg,#b9f6ca 0%, #16a34a 100%) fixed;}
body::before{content:"";position:fixed;inset:0;z-index:-2;background:url('../edufun-logo-512.png') center/200px no-repeat;opacity:.06}
header,.card{background:var(--glass);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.65);border-radius:18px;box-shadow:0 10px 30px rgba(22,163,74,.18)}
header{position:sticky;top:0;z-index:10;margin-bottom:12px}
.wrap{max-width:1000px;margin:auto;padding:12px}
.brandbar{display:flex;align-items:center;gap:12px}
.brand{height:56px;filter:drop-shadow(0 2px 4px rgba(0,0,0,.16))}
@media (max-width:520px){.brand{height:48px}}
h1{font-size:22px;margin:0}
.sub{font-size:13px;color:#155e2f;margin-top:4px}
.controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:8px}
select,button{padding:10px 12px;border:1px solid rgba(255,255,255,.65);background:rgba(255,255,255,.96);border-radius:12px;font-size:14px}
button.primary{background:#16a34a;border-color:#16a34a;color:#fff;box-shadow:0 6px 16px rgba(22,163,74,.25)}
main .wrap{display:grid;grid-template-columns:1fr 320px;gap:16px}
.grid-wrap{overflow:hidden;height:var(--gridH,70vh)}
@media (max-width:900px){header{position:static;margin-bottom:12px}main .wrap{grid-template-columns:1fr}aside.card{margin-top:10px}}
.grid{--n:8;position:relative;display:grid;grid-template-columns:repeat(var(--n),var(--cell));grid-auto-rows:var(--cell);gap:4px;user-select:none;touch-action:none;padding:6px}
.cell{width:var(--cell);height:var(--cell);border-radius:14px;background:#fff;border:1px solid #eaf1fb;display:flex;align-items:center;justify-content:center;font-size:clamp(16px,calc(var(--cell)*.55),28px);font-weight:800;transition:transform .12s,background .3s,border-color .3s;box-shadow:0 2px 6px rgba(22,163,74,.08);pointer-events:auto}
.cell.preview{outline:2px dashed #16a34a}
.cell.valid-preview{outline:2px solid var(--warn)}
.cell.hint{background:#fff3bf;border-color:#ffd04a;box-shadow:inset 0 0 0 2px #ffd04a33,0 2px 6px rgba(22,163,74,.08)}
.cell.found{background:#e8f7ee;border-color:#b7e3c8;color:#055a43}
.cell.flash{animation:flashOk 1s ease-in-out 3}
@keyframes flashOk{0%,100%{background:#e8f7ee}50%{background:#16a34a;color:#fff;transform:scale(1.05)}}
.target{display:flex;flex-wrap:wrap;gap:8px}
.badge{background:#fff;border:1px solid #e5eefc;padding:8px 11px;border-radius:999px;font-size:14px;box-shadow:0 1px 3px rgba(22,163,74,.08)}
.badge.found{background:#e8f7ee;border-color:#b7e3c8;color:#055a43}
.help{font-size:13px;color:#155e2f;line-height:1.7}
.footer{font-size:12px;color:#eafff0;margin-top:6px;text-shadow:0 1px 2px rgba(0,0,0,.2)}
hr{border:none;border-top:1px solid #def7e7;margin:10px 0}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="brandbar">
      <img class="brand" src="../edufun-logo-512.png" alt="EDUFUN">
      <div>
        <h1>الكلمات الخفية للأطفال</h1>
        <div class="sub">مستويات ممتعة وسهلة</div>
      </div>
    </div>
    <div class="controls">
      <label>الفئة:
        <select id="cat">
          <option value="colors">الألوان</option>
          <option value="animals">الحيوانات</option>
          <option value="fruits">الفواكه</option>
          <option value="shapes">الأشكال</option>
          <option value="vehicles">وسائل النقل</option>
        </select>
      </label>
      <label>الصعوبة:
        <select id="difficulty">
          <option value="easy">سهل</option>
          <option value="med">متوسط</option>
          <option value="hard">صعب</option>
        </select>
      </label>
      <label>عدد الكلمات/المستوى: <select id="chunk">
        <option value="6" selected>6</option><option value="8">8</option><option value="10">10</option>
      </select></label>
      <label>حجم الشبكة:
        <select id="size">
          <option value="8" selected>8 × 8</option><option value="10">10 × 10</option><option value="12">12 × 12</option>
        </select>
      </label>
      <button id="regen" class="primary">شبكة جديدة</button>
      <button id="showHints">تلميحات</button>
    </div>
  </div>
</header>

<main>
  <div class="wrap">
    <section class="card grid-wrap">
      <div id="grid" class="grid"></div>
      <div class="footer" id="status"></div>
    </section>

    <aside class="card">
      <h3 id="listTitle">الكلمات المستهدفة</h3>
      <div id="targets" class="target"></div>
      <hr>
      <div class="help">اضغط على الحرف الأول ثم اسحب إلى الأخير. الاتجاهات المسموحة: يمين/يسار أو أعلى/أسفل.</div>
    </aside>
  </div>
</main>

<script>
/* مجموعات كلمات بسيطة للأطفال */
const DATA={
  colors:["أحمر","أزرق","أصفر","أخضر","برتقالي","وردي","بني","بنفسجي","رمادي","أبيض","أسود"],
  animals:["قط","كلب","عصفور","حصان","نحل","سمك","أسد","ثور","زرافة","دب","غزال"],
  fruits:["تفاح","موز","برتقال","عنب","فراولة","كمثرى","ليمون","تين","خوخ","رمان"],
  shapes:["مربع","مثلث","دائرة","مستطيل","نجمة","قلب","بيضاوي"],
  vehicles:["سيارة","قطار","طائرة","سفينة","دراجة","حافلة","قارب"]
};

/* DOM */
const gridEl=document.getElementById('grid'),
catSel=document.getElementById('cat'),
diffSel=document.getElementById('difficulty'),
sizeSel=document.getElementById('size'),
chunkSel=document.getElementById('chunk'),
targetsEl=document.getElementById('targets'),
statusEl=document.getElementById('status'),
btnRegen=document.getElementById('regen'),
btnHints=document.getElementById('showHints');

/* حالة عامة */
let WORDS=[], N=+sizeSel.value, CHUNK=+chunkSel.value;
let cells=[], board=[], isWord=[], targetNames=[], remaining=new Set();
let hintsOn=false;

/* أدوات */
const AR_RANDOM="ابتثجحخدذرزسشصضطظعغفقكلمنهوي";
const randLetter=()=>AR_RANDOM[Math.floor(Math.random()*AR_RANDOM.length)];
const normalize=s=>s.replace(/\s+/g,'').replace(/ـ/g,'').replace(/[^\u0600-\u06FF]/g,'');
const idx=(r,c)=>r*N+c, inBounds=(r,c)=>r>=0&&r<N&&c>=0&&c<N;

function loadWords(){
  WORDS=(DATA[catSel.value]||[]).slice();
  // طبق الصعوبة: نغيّر الحجم/القطع بشكل بسيط
  if(diffSel.value==='easy'){ sizeSel.value='8'; chunkSel.value='6'; }
  if(diffSel.value==='med'){ sizeSel.value='10'; chunkSel.value='8'; }
  if(diffSel.value==='hard'){ sizeSel.value='12'; chunkSel.value='10'; }
  N=+sizeSel.value; CHUNK=+chunkSel.value;
  gridEl.style.setProperty('--n',N);
}

/* بناء الشبكة */
function buildGrid(){ gridEl.innerHTML=''; cells=[]; for(let i=0;i<N*N;i++){ const d=document.createElement('div'); d.className='cell'; d.dataset.index=i; gridEl.appendChild(d); cells.push(d);}}

/* وضع الكلمات */
function tryPlace(word){
  const chars=normalize(word).split(''), L=chars.length; if(L>N) return false;
  const dirs=[{dr:0,dc:-1},{dr:1,dc:0}];
  for(let t=0;t<420;t++){
    const dir=Math.random()<.6?dirs[0]:dirs[1];
    let r,c;
    if(dir.dc===-1){ r=Math.floor(Math.random()*N); c=Math.floor(Math.random()*(N-1))+(L-1); }
    else{ r=Math.floor(Math.random()*(N-L)); c=Math.floor(Math.random()*N); }
    let ok=true;
    for(let k=0;k<L;k++){ const rr=r+dir.dr*k, cc=c+dir.dc*k; if(!inBounds(rr,cc) || (board[rr][cc] && board[rr][cc]!==chars[k])){ ok=false; break; } }
    if(!ok) continue;
    for(let k=0;k<L;k++){ const rr=r+dir.dr*k, cc=c+dir.dc*k; board[rr][cc]=chars[k]; isWord[rr][cc]=true; }
    return true;
  }
  return false;
}
function pickSubset(a,k){const x=a.slice();for(let i=x.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[x[i],x[j]]=[x[j],x[i]];}return x.slice(0,Math.min(k,x.length));}

function generate(){
  loadWords();
  let names=pickSubset(WORDS, Math.min(CHUNK, WORDS.length));
  names.sort((a,b)=>normalize(b).length-normalize(a).length);
  board  = Array.from({length:N},()=>Array(N).fill(null));
  isWord = Array.from({length:N},()=>Array(N).fill(false));
  let placed=true; for(const nm of names){ if(!tryPlace(nm)){ placed=false; break; } }
  if(!placed){
    for(let attempt=0; attempt<3 && !placed; attempt++){
      names.pop();
      board  = Array.from({length:N},()=>Array(N).fill(null));
      isWord = Array.from({length:N},()=>Array(N).fill(false));
      placed=true; for(const nm of names){ if(!tryPlace(nm)){ placed=false; break; } }
    }
  }
  for(let r=0;r<N;r++)for(let c=0;c<N;c++) if(!board[r][c]) board[r][c]=randLetter();

  targetNames=names; remaining=new Set(names);
  buildGrid(); for(let r=0;r<N;r++)for(let c=0;c<N;c++) cells[idx(r,c)].textContent=board[r][c];
  attachDragHandlers(); renderTargets(); updateStatus(); refitAll(); applyHints();
}

/* أهداف */
function renderTargets(){
  document.getElementById('listTitle').textContent=`الكلمات المستهدفة — (${targetNames.length} كلمة)`;
  targetsEl.innerHTML='';
  targetNames.forEach(n=>{ const b=document.createElement('span'); b.className='badge'; b.dataset.name=n; b.textContent=n; targetsEl.appendChild(b); });
}
function markBadgeFound(n){ [...targetsEl.children].forEach(x=>{ if(x.dataset.name===n) x.classList.add('found'); }); }
function updateStatus(){ statusEl.textContent=`المتبقي: ${remaining.size} / ${targetNames.length}`; }

/* مطابقة */
function collectLine(f,t){
  if(f.r===t.r && t.c<=f.c){ const L=[]; for(let c=f.c;c>=t.c;c--) L.push({r:f.r,c}); return L; }
  if(f.c===t.c && t.r>=f.r){ const L=[]; for(let r=f.r;r<=t.r;r++) L.push({r,c:f.c}); return L; }
  return null;
}
function textFrom(L){ let s=''; for(const p of L) s+=board[p.r][p.c]; return s; }
function isExact(L){ const p=textFrom(L); for(const n of remaining) if(normalize(n)===p) return n; return null; }
function isPrefix(L){ const p=textFrom(L); for(const n of remaining){ if(normalize(n).startsWith(p)) return true; } return false; }

/* سمعيات وكونفيتي */
let actx=null;
function ensureAudio(){ if(!actx){ actx=new (window.AudioContext||window.webkitAudioContext)(); } }
function tone(freq, dur=0.12, type='sine', gain=0.08, when=0){
  try{
    ensureAudio(); const t=actx.currentTime+when;
    const osc=actx.createOscillator(), g=actx.createGain();
    osc.type=type; osc.frequency.value=freq;
    g.gain.value=gain; g.gain.setValueAtTime(gain,t); g.gain.exponentialRampToValueAtTime(0.0001,t+dur);
    osc.connect(g).connect(actx.destination); osc.start(t); osc.stop(t+dur);
  }catch(e){}
}
function playDing(){ tone(880,0.10,'triangle',0.10,0); tone(1320,0.12,'triangle',0.08,0.07); }
function playWin(){ [660,880,990,1320].forEach((f,i)=>tone(f,0.15,'square',0.09,i*0.08)); confettiBurst(); }
function confettiBurst(){
  const c=document.createElement('canvas'); c.width=innerWidth; c.height=innerHeight;
  Object.assign(c.style,{position:'fixed',inset:'0',pointerEvents:'none',zIndex:9999});
  document.body.appendChild(c);
  const ctx=c.getContext('2d'), pcs=[], cols=['#ff6b6b','#ffd166','#06d6a0','#1f7ae0','#8338ec'];
  for(let i=0;i<160;i++) pcs.push({x:Math.random()*c.width,y:-20-Math.random()*200,r:6+Math.random()*6,col:cols[(Math.random()*cols.length)|0],vx:-1+Math.random()*2,vy:2+Math.random()*2,rot:Math.random()*Math.PI,vr:(-0.1+Math.random()*0.2)});
  let t=0; (function a(){ ctx.clearRect(0,0,c.width,c.height);
    pcs.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.vy+=0.05; p.rot+=p.vr; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot); ctx.fillStyle=p.col; ctx.fillRect(-p.r/2,-p.r/2,p.r,p.r); ctx.restore(); });
    if(t++<180) requestAnimationFrame(a); else c.remove();
  })();
}

/* سحب/إفلات ثابت */
let dragStart=null, lastPreview=[];
function posFromIndex(i){ return {r:Math.floor(i/N), c:i%N}; }
function clearPreview(){ lastPreview.forEach(p=>cells[idx(p.r,p.c)].classList.remove('preview','valid-preview')); lastPreview=[]; }
function setPreview(L, exact=false){
  clearPreview(); if(!L) return;
  L.forEach(p=>cells[idx(p.r,p.c)].classList.add(exact?'valid-preview':'preview'));
  lastPreview=L.slice();
}
function attachDragHandlers(){
  cells.forEach(cell=>{ cell.onpointerdown=null; cell.onpointerenter=null; });
  window.onpointerup=()=>commitIfValid();
  cells.forEach(cell=>{
    cell.onpointerdown=(e)=>{ ensureAudio(); e.preventDefault(); dragStart=posFromIndex(+cell.dataset.index); setPreview([dragStart],false); };
    cell.onpointerenter=()=>{ if(!dragStart) return; const here=posFromIndex(+cell.dataset.index); const L=collectLine(dragStart,here);
      if(!L){ clearPreview(); return; }
      const exact=isExact(L); if(exact) setPreview(L,true); else if(isPrefix(L)) setPreview(L,false); else clearPreview();
    };
  });
}
function commitIfValid(){
  if(!dragStart || !lastPreview.length){ dragStart=null; clearPreview(); return; }
  const exactName=isExact(lastPreview);
  if(exactName){
    remaining.delete(exactName);
    lastPreview.forEach(p=>gridEl.children[idx(p.r,p.c)].classList.add('found','flash'));
    markBadgeFound(exactName); updateStatus(); playDing();
    if(remaining.size===0){ statusEl.textContent="أحسنت! ✅"; playWin(); }
    applyHints();
  }
  dragStart=null; clearPreview();
}

/* تلميحات */
function applyHints(){
  for(let r=0;r<N;r++){
    for(let c=0;c<N;c++){
      const i=idx(r,c), el=cells[i], isFound=el.classList.contains('found');
      el.classList.toggle('hint', hintsOn && isWord[r][c] && !isFound);
    }
  }
}
btnHints.onclick=()=>{ hintsOn=!hintsOn; btnHints.setAttribute('aria-pressed', hintsOn?'true':'false'); applyHints(); };

/* تهيئة وأزرار */
btnRegen.onclick=()=>generate();
sizeSel.onchange=()=>{ N=+sizeSel.value; gridEl.style.setProperty('--n',N); generate(); };
chunkSel.onchange=()=>{ CHUNK=+chunkSel.value; generate(); };
catSel.onchange=()=>generate();
diffSel.onchange=()=>generate();

/* ملاءمة حجم الخلايا */
function sizeGridWrap(){
  const header=document.querySelector('header');
  const wrap=gridEl.parentElement;
  const H=Math.max(280, window.innerHeight - header.getBoundingClientRect().height - 32);
  wrap.style.setProperty('--gridH', H+'px');
}
function fitGrid(){
  const wrap=gridEl.parentElement, styles=getComputedStyle(gridEl);
  const gap=parseFloat(styles.gap)||0, W=wrap.clientWidth-4, H=wrap.clientHeight-4;
  const cW=(W-gap*(N-1))/N, cH=(H-gap*(N-1))/N;
  document.documentElement.style.setProperty('--cell', Math.floor(Math.max(22, Math.min(cW, cH)))+'px');
}
function refitAll(){ sizeGridWrap(); fitGrid(); }
window.addEventListener('resize', refitAll);
new ResizeObserver(refitAll).observe(document.body);

/* تشغيل */
generate();
refitAll();
</script>
</body>
</html>
